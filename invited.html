<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Shae</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'EB Garamond', serif;
      line-height: 1.6;
    }
    .section {
      width: 100vw;
      display: flex;
      justify-content: center;
      padding: 2rem 0;
    }
    .content {
      max-width: 600px;
      padding: 0 1rem;
    }
    .poem-block {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .poem {
      text-align: left;
    }
    .line {
      display: block;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="content">
      <p><span class="italic">Dear Shae,</span></p>
      <p>I’d like to start by sharing that your poetry moves me to tears,<br>
      and quite honestly I don’t know if prose has ever touched me so deeply.</p>
    </div>
  </div>

  <div class="poem-block">
    <div class="poem">
      <span class="line italic">a tear rolled</span>
      <span class="line italic">down the right</span>
      <span class="line italic">another down</span>
      <span class="line italic">the left</span>
      <br>
      <span class="line italic">whole and holy</span>
      <span class="line italic">unbereft</span>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>invited</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'EB Garamond', serif;
      font-style: italic;
      font-size: 1.2rem;
      color: #dddddd;
    }

    #word {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100px);
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="word">unbereft</div>
  <script>
    function easeOutQuad(t) {
      return t * (2 - t);
    }

    const word = document.getElementById('word');
    const startY = -100;
    const endY = window.innerHeight * 0.4;
    const duration = 5000;
    let startTime;

    function animate(time) {
      if (!startTime) startTime = time;
      const progress = Math.min((time - startTime) / duration, 1);
      const y = startY + easeOutQuad(progress) * (endY - startY);
      const x = Math.sin(progress * Math.PI * 2) * 20;
      word.style.transform = `translate(${x}px, ${y}px)`;
      word.style.opacity = progress;
      if (progress < 1) {
        requestAnimationFrame(animate);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>

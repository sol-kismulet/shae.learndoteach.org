<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>invited</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'EB Garamond', serif;
      font-style: italic;
      font-size: 1.2rem;
      color: #dddddd;
    }

    #word {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100px);
      opacity: 0;
      pointer-events: none;
    }

    #word2 {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100px);
      opacity: 0;
      pointer-events: none;
    }

    #letter1, #letter2 {
      position: absolute;
      left: 10%;
      width: 80%;
      font-family: 'EB Garamond', serif;
      font-style: italic;
      font-size: 1.1rem;
      color: #dddddd;
      opacity: 0;
    }

    #letter1 {
      top: 55vh;
      animation: fadeIn1 2s forwards;
    }

    #letter2 {
      top: 60vh;
      animation: fadeIn2 2.5s 1.5s forwards;
    }

    @keyframes fadeIn1 {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeIn2 {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="word">unbereft</div>
  <div id="word2">whole and holy</div>
  <div id="letter1">Dear Shae,</div>
  <div id="letter2">I’d like to start by sharing that your poetry moved me to tears, and quite honestly I don’t know if prose has ever touched me so deeply.</div>
  <script>
    function easeOutQuad(t) {
      return t * (2 - t);
    }

    const word = document.getElementById("word");
    const word2 = document.getElementById("word2");
    const startY = -100;
    const endY = window.innerHeight * 0.4;
    const duration = 5000;

    function animateElement(el, finalY, delay = 0) {
      let startTime;
      function step(time) {
        if (!startTime) startTime = time;
        const progress = Math.min((time - startTime) / duration, 1);
        const y = startY + easeOutQuad(progress) * (finalY - startY);
        const x = Math.sin(progress * Math.PI * 2) * 20;
        el.style.transform = `translate(${x}px, ${y}px)`;
        el.style.opacity = progress;
        if (progress < 1) {
          requestAnimationFrame(step);
        }
      }
      setTimeout(() => requestAnimationFrame(step), delay);
    }

    animateElement(word, endY);
    animateElement(word2, endY - 50, 4000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>learndoteach.org</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Cormorant Garamond", serif;
      font-size: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #line {
      display: flex;
      gap: 0.4rem;
      align-items: center;
    }

    .feather-wrapper {
      position: relative;
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: middle;
    }

    .feather-inline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .feather {
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translate3d(0, -3em, 0) rotateZ(0deg) rotateY(0deg);
      will-change: transform, opacity;
      transform-origin: center;
    }

    .feather-animate {
      opacity: 1;
      animation: featherFall 6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    @keyframes featherFall {
      0% {
        transform: translate3d(0, -3em, 0) rotateZ(0deg) rotateY(0deg);
      }

      10% {
        transform: translate3d(0, -2.7em, 0) rotateZ(2deg) rotateY(-1deg);
      }

      20% {
        transform: translate3d(0, -2em, 0) rotateZ(3deg) rotateY(-2deg);
      }

      45% {
        transform: translate3d(0, -1em, 0) rotateZ(-2deg) rotateY(3deg);
      }

      70% {
        transform: translate3d(0, -0.2em, 0) rotateZ(1deg) rotateY(-1deg);
      }

      100% {
        transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(0deg);
      }
    }

    svg path {
      fill: none;
      stroke: white;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    #doc-link {
      opacity: 0;
      margin-top: 4rem;
      transition: opacity 2s;
      color: #dddddd;
      font-size: 1.2rem;
    }

    #doc-link a {
      color: #dddddd;
    }
  </style>
</head>
<body>
  <div id="line">
  <span>you are</span>
  <span class="feather-wrapper">
    <span id="feather-inline" class="feather-inline"></span>
  </span>
  <span>invited</span>
</div>

<script src="feather.js"></script>
<audio id="background-audio" loop style="position: absolute; top: 1rem; left: 1rem;">
  <source src="opus-23-in-f-major.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <button id="breathe-button" style="
  margin-top: 2rem;
  background: none;
  border: 1px solid #666;
  color: #dddddd;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.5rem;
  padding: 0.5em 1em;
  cursor: pointer;
  transition: opacity 1s ease;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  display: block;
  ">breathe</button>

<div id="doc-link" style="opacity: 0; margin-top: 4rem; transition: opacity 2s; color: #dddddd; font-size: 1.2rem;">
  <a href="https://docs.google.com/document/d/14P3OR151cU5M1byNgjIhUcjHDiIKh3Tky4ToJa5zOSg/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
    Read or comment in the shared Google Doc
  </a>
</div>

<script>
  const button = document.getElementById('breathe-button');
  const audio = document.getElementById('background-audio');
  const docLink = document.getElementById('doc-link');

  button.addEventListener('click', () => {
    button.style.opacity = 0;
    setTimeout(() => button.style.display = 'none', 1000);

    if (audio) {
      audio.play().catch(err => {
        console.warn('Audio play blocked:', err);
      });
    }

    if (docLink) {
      setTimeout(() => docLink.style.opacity = 1, 2000);
    }
  });

  // Load falling feather
  renderFeather(document.getElementById('feather-inline'));

  // After feather lands, reveal the breathe button
  setTimeout(() => {
    button.style.visibility = 'visible';
    button.style.pointerEvents = 'auto';
    setTimeout(() => {
      button.style.opacity = 1;
    }, 100);
  }, 6000);
</script>

</body>
</html>

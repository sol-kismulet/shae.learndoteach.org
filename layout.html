<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shae Layout — Grid Precision</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Georgia, serif;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .word {
      position: absolute;
      font-size: 1rem;
      font-weight: normal;
      color: #111;
      white-space: nowrap;
    }

    .rose {
      color: #c88ca0;
    }

    .dim {
      color: #999;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- SAMPLE WORDS WITH POSITIONAL COORDINATES -->
  <div class="word" style="top: 2rem; left: 4rem;">Shae,</div>
  <div class="word rose" style="top: 3.4rem; left: 4.5rem;">It hasn’t been difficult to imagine the possibilities</div>
  <div class="word dim" style="top: 5rem; left: 4.5rem;">difficult&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;imagine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;possibilities</div>
  <div class="word dim" style="top: 6rem; left: 4.5rem;">a fantasy?</div>
  <div class="word italic" style="top: 8rem; left: 4rem;">(quiet quandary...)</div>
  <div class="word rose" style="top: 10rem; left: 4rem;">blessing these questions is the sacred start</div>

</body>
</html>

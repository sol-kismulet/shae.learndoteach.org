<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSR Echo Renderer</title>
  <style>
    :root {
      --foreground: #111111;
      --background: #ffffff;
    }
    .dark {
      --foreground: #ffffff;
      --background: #000000;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: Georgia, serif;
      background-color: var(--background);
      color: var(--foreground);
      transition: background-color 0.4s, color 0.4s;
    }
    pre {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      transition: color 0.4s;
      color: var(--foreground);
    }
    .echo-0 { opacity: 1; color: var(--foreground); }
    .echo-1 { opacity: 0.793; color: var(--foreground); }
    .echo-2 { opacity: 0.586; color: var(--foreground); }
    .echo-3 { opacity: 0.379; color: var(--foreground); }
    button {
      margin-top: 2rem;
      font-family: Georgia, serif;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: transparent;
      border: 1px solid currentColor;
      color: inherit;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .button-container {
      text-align: center;
    }
  </style>
</head>
<body class="dark">
<pre id="poem-container"></pre>
<div class="button-container">
  <button id="toggle">Switch to Light Mode</button>
</div>

</body>
</html>
